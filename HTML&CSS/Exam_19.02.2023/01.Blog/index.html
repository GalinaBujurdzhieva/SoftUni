<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="movie-images">
            <div class="card one">
                <img src="images/music.jpg" alt="">
                <h2>Movie reviews</h2>
            </div>
            <div class="card three">
                <img src="images/celebrity.jpg" alt="">
                <h2>Celebrity interviews</h2>
            </div>
            <div class="card two">
                <img src="images/tv-show.jpg" alt="">
                <h2>TV show guides</h2>
            </div>
            <div class="card four">
                <img src="images/art.jpg" alt="">

            </div>

        <div class="other-category">
            <h2>Other Category</h2>
            <ul class="other-category-list" role="list">
                <li><i class="fa-solid fa-circle-arrow-right"></i>Finance</li>
                <li><i class="fa-solid fa-circle-arrow-right"></i>Business</li>
                <li><i class="fa-solid fa-circle-arrow-right"></i>Social media marketing</li>

            </ul>
        </div>
