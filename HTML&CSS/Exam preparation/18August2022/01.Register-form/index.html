<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
<body>
    <section class="main">
        <div class="registration-form">
            <h1>Registration Form</h1>
            <form class="form-container" action="">
                <div class="names">
                <label class="first" for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name">
                <label class="second" for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name">
            </div>
                <label for="email">Email</label>
                <input type="text" id="email" name="email">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password">
                    <label class="terms-and-privacy" for="terms-and-privacy">
                    <input type="checkbox" id="terms-and-privacy" name="terms-and-privacy" unchecked>
                    I accept the Terms of Use & Privacy Policy.</label>
                <button class="primary-btn">Register Now</button>
            </form>
        </div>
    </section>
</body>
</html>
